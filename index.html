
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saffron & Gold | Premium Order System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #c2410c; 
      --primary-light: #fff7ed;
      --primary-dark: #9a3412;
      --bg-light: #fafaf9;
      --text-main: #1c1917;
      --text-muted: #78716c;
      --border-color: #e7e5e4;
      --sidebar-width: 280px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    .app-root-container {
      display: flex;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .app-sidebar {
      width: var(--sidebar-width);
      min-width: var(--sidebar-width);
      background: #ffffff;
      border-right: 1px solid var(--border-color);
      height: 100%;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      z-index: 100;
    }

    .sidebar-text {
      display: inline-block !important;
      opacity: 1 !important;
      visibility: visible !important;
    }

    .app-main-content {
      flex: 1;
      height: 100%;
      overflow-y: auto;
      background-color: var(--bg-light);
      padding: 60px 80px;
    }

    .login-full-screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f4;
      z-index: 1000;
    }

    .login-card-box {
      background: white;
      padding: 50px;
      border-radius: 32px;
      box-shadow: 0 30px 60px -12px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 440px;
      border: 1px solid var(--border-color);
      text-align: center;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 24px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(194, 65, 12, 0.2);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(194, 65, 12, 0.3);
    }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      background-color: white;
      color: var(--text-main);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      border-color: var(--primary);
      color: var(--primary);
      background-color: var(--primary-light);
    }

    .field-label {
      display: block;
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .input-field {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      font-size: 14px;
      color: var(--text-main);
      background: white;
      outline: none;
      transition: all 0.2s;
    }

    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(194, 65, 12, 0.1);
    }

    .nav-item-btn {
      display: flex;
      align-items: center;
      width: calc(100% - 32px);
      margin: 4px 16px;
      padding: 14px 20px;
      border-radius: 12px;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s;
    }

    .nav-item-btn i {
      margin-right: 16px;
      width: 20px;
      text-align: center;
      font-size: 16px;
    }

    .nav-item-btn.active {
      background: var(--primary-light);
      color: var(--primary);
    }

    .stat-card {
      background: white;
      padding: 24px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .sweet-card {
      background: white;
      border-radius: 24px;
      border: 1px solid var(--border-color);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .sweet-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    .trash-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.9);
      color: #ef4444;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 10;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .trash-btn:hover {
      background: #ef4444;
      color: white;
    }

    .badge {
      display: inline-flex;
      padding: 4px 12px;
      border-radius: 100px;
      font-size: 9px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .badge-primary { background: var(--primary-light); color: var(--primary); }

    @media (max-width: 1024px) {
      :root { --sidebar-width: 80px; }
      .sidebar-text, .user-profile-section { display: none !important; }
      .app-main-content { padding: 40px !important; }
      .nav-item-btn { width: 48px; margin: 4px auto; padding: 14px; justify-content: center; }
      .nav-item-btn i { margin-right: 0; }
    }
  </style>
